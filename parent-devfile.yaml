apiVersion: 1.0.0
metadata:
  generateName: java-web-spring-
projects:
  -
    name: java-web-spring
    source:
      type: git
      location: "https://github.com/spring-projects/spring-petclinic.git"
  -
    name: parent-project
    source:
      type: git
      location: "https://github.com/parent-project.git"
components:
  -
    type: chePlugin
    id: redhat/java/latest
    memoryLimit: 1512Mi
  -
    type: cheEditor
    id: redhat/java/latest
    memoryLimit: 1512Mi
  -
    type: dockerimage
    alias: tools
    image: quay.io/eclipse/che-java8-maven:nightly
    mountSources: false
    volumes:
      - name: z2
        containerPath: /home/user/.z2
    memoryLimit: 700Mi
  -
    type: dockerimage
    alias: app2
    image: quay.io/eclipse/app2:stable
    memoryLimit: 768Mi
commands:
  -
    name: maven build
    actions:
      -
        type: exec
        component: tools
        command: "mvn clean install"
        workdir: ${CHE_PROJECTS_ROOT}/java-web-spring
  - name: run webapp
    actions:
      -
        type: exec
        component: tools
        command: |
          java -jar -Xdebug -Xrunjdwp:transport=dt_socket,server=y,suspend=n,address=5005 \
          target/*.jar
        workdir: ${CHE_PROJECTS_ROOT}/java-web-spring
  - name: Debug remote java application
    actions:
      - type: vscode-launch
        referenceContent: |
          {
          "version": "0.2.0",
          "configurations": [
            {
              "type": "java",
              "name": "Debug (Attach) - Remote",
              "request": "attach",
              "hostName": "localhost",
              "port": 5005
            }]
          }

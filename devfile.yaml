apiVersion: 1.0.0
parent:
    uri: ./parent-devfile.yaml
components:
metadata:
  name: petclinic
projects:
  - name: java-web-spring
    source:
      type: local
      location: "./"
  -
    name: local-project
    source:
      type: git
      location: "https://github.com/local-project.git"
commands:
  - name: maven build
    actions:
      - type: exec
        component: tools
        command: "mvn package"
        workdir: ${CHE_PROJECTS_ROOT}/java-web-spring
  - name: springboot run
    actions:
      - type: exec
        component: tools
        command: "mvn spring-boot:run"
        workdir: ${CHE_PROJECTS_ROOT}/java-web-spring

apiVersion: 1.0.0
parent:
    uri: ./parent-devfile.yaml
metadata:
  name: petclinic
projects:
  - name: java-web-spring
    source:
      type: local
      location: "./"
  -
    name: local-project
    source:
      type: git
      location: "https://github.com/local-project.git"
components:
  -
    type: chePlugin
    id: redhat/java/latest
    memoryLimit: 700Mi
  -
    type: cheEditor
    id: redhat/java/editor
    memoryLimit: 700Mi
  -
    type: dockerimage
    alias: tools
    image: quay.io/eclipse/che-java8-maven:nightly
    env:
      - name: MAVEN_CONFIG
        value: ""
      - name: JAVA_OPTS
        value: "-XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10
          -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90
          -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom
          -Duser.home=/home/user"
      - name: MAVEN_OPTS
        value: $(JAVA_OPTS)
    memoryLimit: 768Mi
    endpoints:
      - name: '8080/tcp'
        port: 8080
    mountSources: true
    volumes:
      - name: m2
        containerPath: /home/user/.m2
  -
    type: dockerimage
    alias: app1
    image: quay.io/eclipse/app1:stable
    memoryLimit: 768Mi
commands:
  - name: maven build
    actions:
      - type: exec
        component: tools
        command: "mvn package"
        workdir: ${CHE_PROJECTS_ROOT}/java-web-spring
  - name: springboot run
    actions:
      - type: exec
        component: tools
        command: "mvn spring-boot:run"
        workdir: ${CHE_PROJECTS_ROOT}/java-web-spring
